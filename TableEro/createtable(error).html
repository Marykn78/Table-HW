<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <form id="form" action="">
        <div class="row m-5">
            <input type="text" hidden id="id" name="id">
            <div class=" col-12 col-md-6 mb-3">
                <label for="first-name" class="form-label">first-name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" placeholder="mary">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="last-name" class="form-label">last-name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="kohan">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="code" class="form-label">code</label>
                <input type="password" class="form-control" id="code" name="code" placeholder="name@example.com">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
            </div>
            <div class=" col-12 col-md-6 mb-3">
                <label for="phone" class="form-label">phone-number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="name@example.com">
            </div>
            <div class=" col-12 col-md-6 mb-3 mt-4">
                <input type="submit" id="submit" class="btn btn-primary" value="save">
            </div>
        </div>
    </form>
    <div class=" shadow p-3 mb-5 rounded mt-2">
        <table id="table-submit" class="table table-striped">
            <thead class="bg-dark text-light">
                <tr>
                    <td>id</td>
                    <td>first-name</td>
                    <td>last-name</td>
                    <td>code</td>
                    <td>phone</td>
                    <td>email</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>
    

    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <script>
        const form =document.querySelector('#form');
        const table=document.querySelector('#table-submit');
        const submit_btn =document.querySelector('#submit')
        const id =document.querySelector('#id');
        const tbody =document.querySelector('#tbody');
        let keys=["id","first-name","last-name","code","email","phone"]
        form.addEventListener('submit',(e)=>{
            e.preventDefault();
            const fname=document.querySelector('#first-name').value;
            const lname=document.querySelector('#last-name').value;
            const code=document.querySelector('#code').value;
            const email=document.querySelector('#email').value;
            const phone=document.querySelector('#phone').value;
            // const tbody=document.querySelector('.tbody');
            // const tr=document.createElement('tr');
            table.innerHTML +=`
            <tbody>
                <tr>
                    <td>${Math.floor(Math.random()*100)}</td>
                    <td>${fname}</td>
                    <td>${lname}</td>
                    <td>${code}</td>
                    <td>${phone}</td>
                    <td>${email}</td>
                    <td>
                        <button onclick="deletebtn()" class="btn btn-danger delete-item">delete</button>
                        <button class="btn btn-success">update</button>
                    </td>
                </tr>
            </tbody>
            `
            e.target.reset();
            submit_btn.value="save";
            e.preventDefault();
            
        })

            const row = e.target.parentElement.parentElement;

    </script>
</body>
</html>
